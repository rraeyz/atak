{% extends "base.html" %}

{% block title %}Etkinlik Düzenle{% endblock %}

{% block content %}
<div class="container" style="padding: 3rem 0;">
    <div class="card">
        <div class="card-header">
            <h2>✏️ Etkinlik Düzenle: {{ event.title }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('events.edit', id=event.id) }}">
                <div class="form-group">
                    <label class="form-label" for="title">Etkinlik Başlığı *</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ event.title }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Kısa Açıklama</label>
                    <textarea id="description" name="description" class="form-control" rows="3">{{ event.description or '' }}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="content">Detaylı İçerik</label>
                    <textarea id="content" name="content" class="form-control" rows="8">{{ event.content or '' }}</textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="location">Konum</label>
                        <input type="text" id="location" name="location" class="form-control" value="{{ event.location or '' }}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="organizer">Organizatör</label>
                        <input type="text" id="organizer" name="organizer" class="form-control" value="{{ event.organizer or '' }}">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="event_date">Etkinlik Tarihi *</label>
                        <input type="datetime-local" id="event_date" name="event_date" class="form-control" 
                               value="{{ event.event_date.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="end_date">Bitiş Tarihi</label>
                        <input type="datetime-local" id="end_date" name="end_date" class="form-control"
                               value="{{ event.end_date.strftime('%Y-%m-%dT%H:%M') if event.end_date else '' }}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registration_deadline">Kayıt Son Tarihi</label>
                        <input type="datetime-local" id="registration_deadline" name="registration_deadline" class="form-control"
                               value="{{ event.registration_deadline.strftime('%Y-%m-%dT%H:%M') if event.registration_deadline else '' }}">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="event_type">Etkinlik Türü</label>
                        <select id="event_type" name="event_type" class="form-control">
                            <option value="observation" {% if event.event_type == 'observation' %}selected{% endif %}>Gözlem</option>
                            <option value="workshop" {% if event.event_type == 'workshop' %}selected{% endif %}>Atölye</option>
                            <option value="seminar" {% if event.event_type == 'seminar' %}selected{% endif %}>Seminer</option>
                            <option value="trip" {% if event.event_type == 'trip' %}selected{% endif %}>Gezi</option>
                            <option value="meeting" {% if event.event_type == 'meeting' %}selected{% endif %}>Toplantı</option>
                            <option value="other" {% if event.event_type == 'other' %}selected{% endif %}>Diğer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="max_participants">Maksimum Katılımcı</label>
                        <input type="number" id="max_participants" name="max_participants" class="form-control" 
                               value="{{ event.max_participants or '' }}" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="is_published" {% if event.is_published %}checked{% endif %} style="width: 20px; height: 20px;">
                        <span>Yayına Al</span>
                    </label>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="is_featured" {% if event.is_featured %}checked{% endif %} style="width: 20px; height: 20px;">
                        <span>Öne Çıkan Etkinlik</span>
                    </label>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="is_registration_open" {% if event.is_registration_open %}checked{% endif %} style="width: 20px; height: 20px;">
                        <span>Kayıt Açık</span>
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">💾 Değişiklikleri Kaydet</button>
                    <a href="{{ url_for('admin.events') }}" class="btn btn-secondary">❌ İptal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
