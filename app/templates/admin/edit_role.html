{% extends "base.html" %}

{% block title %}Rol Düzenle - Admin Panel{% endblock %}

{% block content %}
<div class="container" style="padding: 3rem 0;">
    <div class="card">
        <div class="card-header">
            <h2>✏️ Rol Düzenle: {{ role.display_name }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_role', id=role.id) }}">
                <div class="form-group">
                    <label class="form-label">Rol Adı (Sistem İçin)</label>
                    <input type="text" class="form-control" value="{{ role.name }}" disabled>
                    <small class="text-muted">Rol adı değiştirilemez</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="display_name">Görünen Ad *</label>
                    <input type="text" id="display_name" name="display_name" class="form-control" 
                           value="{{ role.display_name }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Açıklama</label>
                    <textarea id="description" name="description" class="form-control" rows="3">{{ role.description or '' }}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">İzinler</label>
                    <div style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
                        {% for permission in permissions %}
                        <label style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem; background: var(--dark-blue); border-radius: 8px; cursor: pointer;">
                            <input type="checkbox" name="permissions" value="{{ permission.id }}" 
                                   {% if permission in role.permissions %}checked{% endif %}
                                   style="width: 18px; height: 18px;">
                            <div>
                                <div><strong>{{ permission.display_name }}</strong></div>
                                <small class="text-muted">{{ permission.description }}</small>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">💾 Değişiklikleri Kaydet</button>
                    <a href="{{ url_for('admin.roles') }}" class="btn btn-secondary">❌ İptal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
