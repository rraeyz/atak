{% extends "base.html" %}

{% block title %}Düzenle: {{ post.title }} - ATAK Kulübü{% endblock %}

{% block content %}
<section style="padding: 4rem 0;">
    <div class="container">
        <div style="max-width: 900px; margin: 0 auto;">
            <div class="card">
                <h1 class="card-title">✏️ Yazıyı Düzenle</h1>
                <p class="card-text">Blog yazınızı güncelleyin</p>
                
                <form method="POST" enctype="multipart/form-data" data-validate>
                    <div class="form-group">
                        <label class="form-label">Başlık *</label>
                        <input type="text" name="title" class="form-control" 
                               value="{{ post.title }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Kapak Görseli</label>
                        {% if post.image %}
                            <img src="{{ url_for('static', filename='uploads/' + post.image) }}" 
                                 alt="{{ post.title }}" 
                                 style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; display: block;">
                        {% endif %}
                        <input type="file" name="image" class="form-control" accept="image/*">
                        <small style="color: var(--text-gray); display: block; margin-top: 0.5rem;">
                            Yeni görsel yükleyerek mevcut görseli değiştirebilirsiniz
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">İçerik *</label>
                        <textarea name="content" class="form-control" rows="15" required>{{ post.content }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="is_published" id="is_published" class="form-check-input" 
                                   {% if post.is_published %}checked{% endif %}>
                            <label for="is_published" class="form-check-label">Yazı yayında</label>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">
                            💾 Değişiklikleri Kaydet
                        </button>
                        <a href="{{ url_for('blog.detail', slug=post.slug) }}" class="btn btn-secondary" style="flex: 1;">
                            ❌ İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
